<div style="border: 1px solid red">appareil-view Component</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jour : {{ lastUpdate | date: 'short' }}</p>
      <!--  attention à l'ordre des pipes pour formatter -->
      <p>Mis à jour : {{ lastUpdate | date: 'yMMMMEEEd' }}</p>
      <p>Mis à jour : {{ lastUpdate | date: 'yMMMMEEEd' | uppercase }}</p>

      <!-- classe pipe async  -->
      <p>Mis à jour : {{ lastUpdate | async | date: 'yMMMMEEEEd' | uppercase }}</p>

      <ul class="list-group">
        <!--
        <app-appareil [appareilName]="appareil1"></app-appareil>
        <app-appareil [appareilName]="appareil2"></app-appareil>
        <app-appareil [appareilName]="appareil3"></app-appareil>
        -->

        <app-appareil *ngFor="let appareil of appareils; let i = index"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"
                      [index]="i"
                      [id]="appareil.id">
        </app-appareil>

      </ul>

      <!-- ajoute un bouton au template global
      propriété du bouton : disabled
      pour associer la propriété du bouton à la variable globale , mettre entre [] = ""
      liaison à un événement user entre () -->
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onAllumer()">
        Tout allumer
      </button>
      <button class="btn btn-danger"
              [disabled]="!isAuth"
              (click)="onEteindre()">
        Tout éteindre
      </button>

    </div>
  </div>
</div>
